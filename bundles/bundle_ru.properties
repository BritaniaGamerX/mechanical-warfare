mech.mechanical-warfare-halberd-ship.name = Алебарда
mech.mechanical-warfare-halberd-ship.description = Корабль для тактики «атакуй и беги», оснащенный пушкой Гатлинга. Высвобождает шары концентрированной энергии, находясь на максимальной скорости.
mech.mechanical-warfare-halberd-ship.weapon = Пушка гатлинга
mech.mechanical-warfare-halberd-ship.ability = Шаровая молния

mech.mechanical-warfare-vortex-ship.name = Вихрь
mech.mechanical-warfare-vortex-ship.description = Тяжелый корабль, вооруженный энергетической пушкой. Генерирует щит во время стрельбы.
mech.mechanical-warfare-vortex-ship.weapon = Энергетическая пушка

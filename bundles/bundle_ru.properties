//  Region Turret
block.mechanical-warfare-lobber.name = Лоббер
block.mechanical-warfare-lobber.description = Умеренно сильная артиллерийская башня.
block.mechanical-warfare-aegis.name = Эгида
block.mechanical-warfare-aegis.description = Прочная короткоствольная турель. Сделана для умеренно хорошей стены благодаря своей толстой броне.
block.mechanical-warfare-incandescence.name = Накаливание
block.mechanical-warfare-incandescence.description = Маленькая, мощная турель, которая стреляет сфокусированным тепловым лучом по врагам в пределах своей досягаемости.
block.mechanical-warfare-blow.name = Веер
block.mechanical-warfare-blow.description = Башня средней дальности. Стреляет очередями из бронебойных, высокоскоростных снарядов
block.mechanical-warfare-windstorm.name = Буря
block.mechanical-warfare-windstorm.description = A direct upgrade of the Blow turret. Has three barrels.
block.mechanical-warfare-nighthawk.name = Ночной ястреб
block.mechanical-warfare-nighthawk.description = Дальнобойная снайперская турель, предназначенная для стрельбы высокоскоростными пулями с исключительной точностью. Принимает сырые предметы в качестве боеприпасов, но работает лучше с собранными патронами.
block.mechanical-warfare-quake.name = Сотрясение
block.mechanical-warfare-quake.description = Мощная дальнобойная артиллерийская башня. Стреляет разрывными или бронебойными снарядами.
block.mechanical-warfare-voltmeter.name = Вольтметр
block.mechanical-warfare-voltmeter.description = Башенка типа башни Тесла. Стреляет электрическими дугами в быстрой последовательности.
block.mechanical-warfare-ghost.name = Призрак
block.mechanical-warfare-ghost.description = Продвинутая зенитная турель. Стреляет высокоскоростными зенитными пулями.
block.mechanical-warfare-seism.name = Землетрясение
block.mechanical-warfare-seism.description = Более мощная версия «Сотрясения», с лучшей огневой мощью, дальностью и скорострельностью.
block.mechanical-warfare-supernova.name = Супернова
block.mechanical-warfare-supernova.description = Турель вытягивающая энергию из спрессованной и сжатой мини-звезды, чтобы выстрелить разрушительным лучом. Из-за своей нестабильности она очень опасна, если не используется с должным уходом.
block.mechanical-warfare-spectrum.name = Спектрум
block.mechanical-warfare-spectrum.description = Турель управляющая толпой. Образует призму, которая способна стрелять по нескольким целям. Неэффективна против зданий.
block.mechanical-warfare-mars.name = M.A.R.S
block.mechanical-warfare-mars.description = [accent]Магнитно-Ускоренная Рельсотронная Система.[]\nЧрезвычайно мощная рельсотронная пушка с исключительной дальностью и точностью. Для работы требует много энергии и 3 усилителя энергии.
//  End Region Turret
//  Region Production
block.mechanical-warfare-crusher-drill.name = Дробящая турель
block.mechanical-warfare-crusher-drill.description = Маленький компактный бур. Работает быстрее, чем пневматические буры при массировании.
block.mechanical-warfare-chemical-drill.name = Химический бур
block.mechanical-warfare-chemical-drill.description = Бур, использующий коррозийную кислоту. Способен добывать уран.
block.mechanical-warfare-quarry.name = Карьер
block.mechanical-warfare-quarry.description = Извлекает куски породы и дробит их на гравий. Должен быть размещён на каменных плитах.
block.mechanical-warfare-adv-water-extractor.name = Продвинутый гидранасос
block.mechanical-warfare-adv-water-extractor.description = Извлекает значительно больше грунтовых вод. Может поместиться в узких углах, где нет поверхностной воды.
block.mechanical-warfare-magnetic-sieve.name = Магнитное сито
block.mechanical-warfare-magnetic-sieve.description = Извлекает железо из песка.
//  End Region Production
// Region Liquid
block.mechanical-warfare-liquid-container.name = Водяной контейнер
block.mechanical-warfare-liquid-container.description = Хранит приличное количество жидкостей. Используйте для создания буферов в ситуациях с непостоянным спросом на материалы или в качестве защиты для охлаждения жизненно важных блоков.
// End Region Liquid

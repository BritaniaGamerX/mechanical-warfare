block.mechanical-warfare-halberd-ship-pad.name = Реконструктор корабля «Алебарда»
block.mechanical-warfare-halberd-ship-pad.description = Обеспечивает превращение в большой, хорошо бронированный боевой корабль, оснащенный пушкой Гатлинга.\nИспользуйте, нажав, стоя на нём.
block.mechanical-warfare-vortex-ship-pad.name = Реконструктор корабля «Вихрь»
block.mechanical-warfare-vortex-ship-pad.description = Обеспечивает превращение в большой, очень хорошо бронированный боевой корабль, оснащенный энергетической пушкой.\nИспользуйте, нажав, стоя на нём.
block.mechanical-warfare-upsylon-mech-pad.name = Реконструктор меха «Ипсилон»
block.mechanical-warfare-upsylon-mech-pad.description = Обеспечивает превращение в умерено бронированный наземный мех.\nИспользуйте, нажав, стоя на нём.

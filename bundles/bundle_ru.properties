unit.mechanical-warfare-sabre.name = Сабля
unit.mechanical-warfare-sabre.description = Хорошо бронированный мех, который стреляет кислотными осколочными ракетами.
unit.mechanical-warfare-m-tron.name = Драгун
unit.mechanical-warfare-m-tron.description = Тяжёлобронированный наземный мех, оснащенный энергетической винтовкой.
unit.mechanical-warfare-scrapper.name = Забияка
unit.mechanical-warfare-scrapper.description = Легкая наземная единица ближнего боя.
unit.mechanical-warfare-rapier.name = Рапира
unit.mechanical-warfare-rapier.description = Умеренно бронированная наземная единица, которая стреляет специальным типом пули, которая телепортируется после попадания и затем нацеливается на ближайшую цель. Неэффективна против зданий.

unit.mechanical-warfare-anarchy.name = Анархия
unit.mechanical-warfare-anarchy.description = Мощное наземное подразделение, оснащенное модернизированными пушками типа «Сотрясение».
unit.mechanical-warfare-dominator.name = Доминатор
unit.mechanical-warfare-dominator.description = Прочная наземная единица стреляющая зенитным снарядом, который выпускает высокоскоростную пулю в сторону ближайшей цели
unit.mechanical-warfare-nullifier.name = Нейтрализатор
unit.mechanical-warfare-nullifier.description = Очень прочная и опасная наземная единица.

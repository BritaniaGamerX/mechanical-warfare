block.mechanical-warfare-phantasm-factory.name = Завод эсминцев «Фантазм»
block.mechanical-warfare-phantasm-factory.description = Собирает Фантазм, умеренно бронированный корабль-перехватчик, оснащенный зенитной пушкой.
block.mechanical-warfare-shadow-factory.name = Завод эсминцев «Тень»
block.mechanical-warfare-shadow-factory.description = Собирает тяжелые корабли-разрушители, известные как тень.
block.mechanical-warfare-scythe-factory.name = Завод эсминцев «Коса»
block.mechanical-warfare-scythe-factory.description = Собирает косу, массивный корабль-разрушитель, поднимающийся с пола, уничтожая все, с чем он сталкивается.
block.mechanical-warfare-serpent-factory.name = Сборочная площадка вертолётов «Змея»
block.mechanical-warfare-serpent-factory.description = Собирает змей, легкий вертолет, установленный с легкой пушкой и ракетной пусковой установкой
block.mechanical-warfare-battleaxe-factory.name = Завод истребителей «Боевой топор»
block.mechanical-warfare-battleaxe-factory.description = Собирает Боевой топор, бронированный истребитель, оснащенный ракетной установкой.
block.mechanical-warfare-viper-factory.name = Сборочная площадка вертолётов «Гадюка»
block.mechanical-warfare-viper-factory.description = Собирает Гадюку, умеренно бронированный вертолёт с установленным пулеметом, лазерной пушкой и ракетной установкой.
block.mechanical-warfare-bullhead-factory.name = Завод шахтёрных дронов «Деметра»
block.mechanical-warfare-bullhead-factory.description = Собирает Деметру, более эффективный шахтерский дрон, чем его предыдущий аналог.

/// Region Items
item.mechanical-warfare-iron.name = Железо
item.mechanical-warfare-iron.description = Тяжелый металл, используемый главным образом в бронепластинах и стальном литье.
item.mechanical-warfare-steel.name = Сталь
item.mechanical-warfare-steel.description = Прочный материал с различными видами применения.
item.mechanical-warfare-cobblestone.name = Гравий
item.mechanical-warfare-cobblestone.description = Мелкие осколки скалы.
item.mechanical-warfare-uranium.name = Уран
item.mechanical-warfare-uranium.description = Плотное радиоактивное вещество, обладающее высоким выходом потенциальной энергии.
item.mechanical-warfare-sulfur.name = Сера
item.mechanical-warfare-sulfur.description = Хрупкий, реактивный химикат с промышленным и военным использованием.
item.mechanical-warfare-ap-shell.name = ББ снаряд
item.mechanical-warfare-ap-shell.description = Бронебойные артиллерийские снаряды для противодействия тяжелой броне
item.mechanical-warfare-he-shell.name = ОФ снаряд
item.mechanical-warfare-he-shell.description = Фугасные артиллерийские снаряды, предназначенные для дальних ударов.
item.mechanical-warfare-mk2-module.name = МК2 модуль
item.mechanical-warfare-mk2-module.description = Стандартный производственный модуль, используемый в высокотехнологичных конструкциях.
item.mechanical-warfare-insulator-alloy.name = Изоляционный сплав
item.mechanical-warfare-insulator-alloy.description = Сплав пластана и кинетического сплава. Обладает исключительными электрическими свойствами и способен преобразовывать множество различных форм энергии в электричество.
item.mechanical-warfare-scrap-plate.name = Пластина из металлолома
item.mechanical-warfare-scrap-plate.description = Спрессованный и сплющенный кусок металлолома.
item.mechanical-warfare-aluminum.name = Алюминий
item.mechanical-warfare-aluminum.description = Мягкий, легкий и очень проводящий металл.
item.mechanical-warfare-coil.name = Катушка
item.mechanical-warfare-coil.description = Электрическая катушка.
item.mechanical-warfare-radioactive-spore-pod.name = Радиоактивный споровый стручок
item.mechanical-warfare-radioactive-spore-pod.description = Зараженная споровой стручок, содержащий изрядное количество урана.
item.mechanical-warfare-alien-spore-pod.name = Внеземной спорой стручок
item.mechanical-warfare-alien-spore-pod.description = Слизистая и грубая субстанция. Высокорадиоактивный.
/// End Region Items

/// Region Liquids
liquid.mechanical-warfare-liquid-gas.name = Газ
liquid.mechanical-warfare-liquid-gas.description = Опасный взрывоопасный нефтепродукт. Обращаться с осторожностью.
liquid.mechanical-warfare-liquid-acid.name = Кислота
liquid.mechanical-warfare-liquid-acid.description = Высоко коррозийная жидкость. Пролейте её на врагов или запитайте ею химические сверла.
liquid.mechanical-warfare-liquid-lava.name = Лава
liquid.mechanical-warfare-liquid-lava.description = Расплавленная вулканическая порода. Не трогайте.
liquid.mechanical-warfare-liquid-contaminated-water.name = Загрязненная вода
liquid.mechanical-warfare-liquid-contaminated-water.description = Радиоактивная вода, загрязненная довольно высокой концентрацией урана. Обычно встречается вблизи месторождений урана.

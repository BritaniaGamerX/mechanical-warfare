block.mechanical-warfare-uranium-reactor.name = Урановый реактор
block.mechanical-warfare-uranium-reactor.description = Генерирует большое количество энергии, используя потенциальную энергию из радиоактивного урана. Взорвётся при недостатке охлаждающей жидкости.
block.mechanical-warfare-liquid-combustion-engine.name = Двигатель жидкостного сгорания
block.mechanical-warfare-liquid-combustion-engine.description = Генерирует энергию путем сжигания горючей жидкости.
block.mechanical-warfare-power-amplifier.name = Энергетический усилитель
block.mechanical-warfare-power-amplifier.description = Простой энергетический усилитель. Необходим в некоторых электрических зданиях в качестве дополнения.\nПоставьте рядом со зданиями, которые в нём нуждаются.

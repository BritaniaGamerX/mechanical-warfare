block.mechanical-warfare-steel-wall.name = Стальная стена
block.mechanical-warfare-steel-wall.description = Очень прочный защитный блок.
block.mechanical-warfare-steel-wall-large.name = Большая стальная стена
block.mechanical-warfare-steel-wall-large.description = Очень прочный защитный блок. Охватывает несколько плиток.
block.mechanical-warfare-reinforced-wall.name = Укреплённая стена
block.mechanical-warfare-reinforced-wall.description = По сути, бронированная стена из кинетического сплава, способная поглощать экстремальные повреждения.
block.mechanical-warfare-reinforced-wall-large.name = Большая укреплённая стена
block.mechanical-warfare-reinforced-wall-large.description = По сути, бронированная волновая стена, способная поглощать экстремальные повреждения. Способна медленно восстанавливаться. Охватывает несколько плиток.
block.mechanical-warfare-insulator-wall.name = Изолирующая стена
block.mechanical-warfare-insulator-wall.description = Прочная стена, которая может преобразовать повреждения от столкновения в электричество. Имеет лучшую эффективность против молний, чем обычная пуля.
block.mechanical-warfare-insulator-wall-large.name = Большая изолирующая стена
block.mechanical-warfare-insulator-wall-large.description = Прочная стена, которая может преобразовать повреждения от столкновения в электричество. Имеет лучшую эффективность против молний, чем обычная пуля.\nОхватывает несколько плиток.

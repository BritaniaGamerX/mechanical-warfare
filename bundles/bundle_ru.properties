mech.mechanical-warfare-upsylon-mech.description = Умеренно бронированный наземный мех, оснащенный тяжелым дробовиком.
mech.mechanical-warfare-upsylon-mech.weapon = Дробовик
mech.mechanical-warfare-upsylon-mech.ability = Плазменная фланговая Пушка

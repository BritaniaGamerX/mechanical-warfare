block.mechanical-warfare-steel-crucible.name = Стальной тигель
block.mechanical-warfare-steel-crucible.description = Плавит железные слитки и отливает прочную сталь.
block.mechanical-warfare-oil-refinery.name = Нефтеперерабатывающий завод
block.mechanical-warfare-oil-refinery.description = Перерабатывает сырую нефть в газ.
block.mechanical-warfare-chemical-station.name = Химическая станция
block.mechanical-warfare-chemical-station.description = Синтезирует кислоту из газа, используя железо в качестве катализатора.
block.mechanical-warfare-ap-shell-assembler.name = Сборщик ББ снарядов
block.mechanical-warfare-ap-shell-assembler.description = Собирает бронебойные снаряды, используемые в пробивающих башнях.
block.mechanical-warfare-he-shell-assembler.name = Сборщик ОФ снарядов
block.mechanical-warfare-he-shell-assembler.description = Собирает осколочно-фугасные снаряды, используемые в артиллерии.
block.mechanical-warfare-stone-grinder.name = Гравиевая дробилка
block.mechanical-warfare-stone-grinder.description = Измельчает гравий в мелкий песок.
block.mechanical-warfare-stone-melter.name = Гравиевая плавильня
block.mechanical-warfare-stone-melter.description = Расплавляет гравий в обжигающую лаву.
block.mechanical-warfare-stone-centrifuge.name = Гравиевая центрифуга
block.mechanical-warfare-stone-centrifuge.description = Охлаждает лаву в гравий быстрым вращением.
block.mechanical-warfare-mk2-assembler.name = Сборщик МК2 модулей
block.mechanical-warfare-mk2-assembler.description = Собирает модули МК2, используемые в высокотехнологичных и модернизированных конструкциях.
block.mechanical-warfare-insulating-compound.name = Изолятор
block.mechanical-warfare-insulating-compound.description = Сжимает пластан и кинетический сплав большим давлением.
block.mechanical-warfare-scrap-compactor.name = Уплотнитель металлолома
block.mechanical-warfare-scrap-compactor.description = Уплотняет необработанный металлолом в листы металлолома, дешевый строительный материал.
block.mechanical-warfare-recycler.name = Переработчик
block.mechanical-warfare-recycler.description = Перерабатывает металлолом путем разделения и охлаждения компонентов шлака.
block.mechanical-warfare-polluter.name = Загрязнитель
block.mechanical-warfare-polluter.description = Загрязняет воду для того, чтобы превратить её в загрязнённую ураном воду.
block.mechanical-warfare-dissolver.name = Растворитель
block.mechanical-warfare-dissolver.description = Более эффективный загрязнитель воды. Излучает и загрязняет воду ураном.
block.mechanical-warfare-molecular-dissipator.name = Молекулярный отделитель
block.mechanical-warfare-molecular-dissipator.description = Отделяет радиоактивные загрязнения от спор, чтобы очистить их для безопасного использования. Требуется много энергии для работы.
block.mechanical-warfare-coil-winder.name = Наматыватель катушек
block.mechanical-warfare-coil-winder.description = Наматывает катушки из меди и пластана.
block.mechanical-warfare-mutator.name = Облучатель
block.mechanical-warfare-mutator.description = Создаёт радиоактивный споровый стручок путём облучение спор радиоактивно загрязненной водой

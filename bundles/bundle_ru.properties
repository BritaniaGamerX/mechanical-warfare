block.mechanical-warfare-core-origin.name = Ядро: Начало
block.mechanical-warfare-core-origin.description = Четвертая, более новая версия ядра. Чрезвычайно прочная и способная выдержать экстремальное количество повреждений.
block.mechanical-warfare-core-sword.name = Ядро: Меч
block.mechanical-warfare-core-sword.description = Улучшенная версия ядра «Осколок». Имеет умеренное количество здоровья и монтируется с залповой турелью.
block.mechanical-warfare-crate.name = Ящик
block.mechanical-warfare-crate.description = Хранит очень небольшое количество предметов каждого типа. Для извлечения предметов из ящика можно использовать блок выгрузки.
block.mechanical-warfare-frost-aura.name = Морозная аура
block.mechanical-warfare-frost-aura.description = Замораживает все блоки в пределах своего радиуса действия.
block.mechanical-warfare-fire-aura.name = Огненная аура
block.mechanical-warfare-fire-aura.description = Наносит огневой урон всем подразделениям, находящимся в пределах своей досягаемости.
block.mechanical-warfare-spotlight.name = Прожектор
block.mechanical-warfare-spotlight.description = Настраиваемый светильник, который освещает область перед собой. Мерцает, когда не хватает мощности.
block.mechanical-warfare-slag-bomb.name = Шлаковая бомба
block.mechanical-warfare-slag-bomb.description = Самодельная мина, начиненная шлаком и начиненная взрывчаткой.

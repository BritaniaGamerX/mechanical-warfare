block.mechanical-warfare-m-tron-factory.name = Завод мехов «Драгун»
block.mechanical-warfare-m-tron-factory.description = Собирает м-трон, тяжело бронированную наземную боевую единицу снабжённую энергетической винтовкой.
block.mechanical-warfare-scrapper-factory.name = Завод мехов «Забияка»
block.mechanical-warfare-scrapper-factory.description = Собирает боевую единицу Забияка, легкий наземный агрегат ближнего боя.
block.mechanical-warfare-rapier-factory.name = Завод мехов «Рапира»
block.mechanical-warfare-rapier-factory.description = Собирает Рапиру, умеренно бронированное наземное подразделение.
block.mechanical-warfare-chaos-array-factory.name = Завод мехов «Массив хаоса»
block.mechanical-warfare-chaos-array-factory.description = Собирает мощную наземную единицу, известную как Массив хаоса.

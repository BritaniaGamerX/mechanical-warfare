block.mechanical-warfare-iron-conveyor.name = Железный конвейер
block.mechanical-warfare-iron-conveyor.description = Промежуточный блок транспортировки. Перемещает детали быстрее, чем стандартные конвейеры, но медленнее, чем титановые конвейеры.
block.mechanical-warfare-aluminum-conveyor.name = Алюминиевый конвейер
block.mechanical-warfare-aluminum-conveyor.description = Самый современный блок транспортировки. Перемещает предметы быстрее, чем титановые конвейеры.
// End Region Conveyors
/// End Region Blocks
/// Region Zones
zone.mechanical-warfare-frozen-valley.name = Замерзшая долина
zone.mechanical-warfare-frozen-valley.description = В оттаивающей долине реки обнаружен ряд залежей железа. Эксплуатируйте минеральные ресурсы долины и защищайтесь от новых врагов.
zone.mechanical-warfare-hill-path.name = Горная тропа
zone.mechanical-warfare-hill-path.description = Узкая тропинка на холмах ближе к горам. Уничтожьте базу противника. По пути добывайте алюминий.
zone.mechanical-warfare-volcano.name = Вулкан
zone.mechanical-warfare-volcano.description = Один из нескольких огромных активных кратеров в горах. Сохраняет экстремальную тепловую потенциальную энергию. Ожидайте высокой активности противника.
zone.mechanical-warfare-front-gate.name = Парадные ворота
zone.mechanical-warfare-front-gate.description = Главные ворота в столицу врага. Усиленно охраняется, зная, что главный завод находится внутри. Уран присутствует, но уже взят и обогащен. Сломайте два ядра и двигайтесь дальше.
zone.mechanical-warfare-back-door.name = Задняя дверь
zone.mechanical-warfare-back-door.description = За разломом находится Задняя дверь. Узкое пространство и небольшое загрязнение. Противник укрепил этот район. Ничего не оставляйте позади.
zone.mechanical-warfare-derelict-desert-outpost.name = Заброшенный аванпост
zone.mechanical-warfare-derelict-desert-outpost.description = За вражеской столицей наши разведчики обнаружили обширную пустыню и основали разведывательную базу. Но разведчики послали сигнал бедствия. Исследуйте и уничтожайте всех врагов, которых найдете.
zone.mechanical-warfare-distress-signal.name = Сигнал бедствия
zone.mechanical-warfare-distress-signal.description = Открытие аномалии в озерах было большим достижением. Нам нужны дополнительные приготовления, чтобы направиться к их следующей зоне исследований. По пути на место нас сбил вражеский флот. Защищайтесь!\n\n[scarlet]Предупреждение: обнаружено тяжелое вражеское подкрепление.
zone.mechanical-warfare-vulcanic-chokepoint.name = Узкое место вулкана
zone.mechanical-warfare-vulcanic-chokepoint.description = Материнский корабль только что сообщил нам, что мы будем извлечены в эвакуационном пункте рядом с заброшенным поселением, и нам пришлось пройти через удушающую точку. Враг приближается к нам со своими огромными подкреплениями. Они создали не базу, а блокаду, заполненную башнями и маленькими заводами титановых блоков. мы также обнаружили брошенную систему вооружения, которая нападет на нас, если мы подойдем близко. Ваша цель-выжить.\n\n[scarlet]Предупреждение: обнаружено тяжелое вражеское подкрепление.[]
zone.mechanical-warfare-frozen-lake.name = Замерзшее озеро
zone.mechanical-warfare-frozen-lake.description = После того, как нам удалось помочь нашим товарищам вернуться на их почти разрушенный аванпост, нам удалось раскопать информацию об аномалии, обнаруженной в замерзшем озере в секторе-9, в нескольких световых годах от нашей родины.\nИсследуйте и не давайте им времени на отдых. Сровняйте все здания с землей.
zone.mechanical-warfare-burrows.name = Нора
zone.mechanical-warfare-burrows.description = Под глубинами гор находятся странные образования нор. Богатые залежи руд присутствуют, так как свидетельствуют о крайней враждебной активности.\n\n[scarlet]Забирай все, что тебе нужно, и уходи, пока не поздно.
/// End Region Zones


unit.mechanical-warfare-phantasm.name = Фантазм
unit.mechanical-warfare-phantasm.description = Умеренно бронированный перехватчик, который может телепортироваться в близлежащие места после получения урона.
unit.mechanical-warfare-shadow.name = Тень
unit.mechanical-warfare-shadow.description = Тяжелый эсминец, который стреляет быстрыми очередями пуль.
unit.mechanical-warfare-scythe.name = Коса
unit.mechanical-warfare-scythe.description = Массивный корабль-разрушитель, оснащенный тяжелой пусковой установкой для снарядов, которая поднимается с пола, уничтожая все, что попадается на пути.
unit.mechanical-warfare-battleaxe.name = Боевой топор
unit.mechanical-warfare-battleaxe.description = Бронированный истребитель, оснащенный лавово-осколочной ракетной установкой.
unit.mechanical-warfare-apollyon.name = Аполлион
unit.mechanical-warfare-apollyon.description = Тяжелобронированный корабль-эсминец, оснащенный 4 парами вооружения.

unit.mechanical-warfare-serpent.description = Легкий вертолет с легкой пушкой и ракетной установкой.
unit.mechanical-warfare-viper.name = Гадюка
unit.mechanical-warfare-viper.description = Умеренно бронированный вертолет с пулеметом, лазерной пушкой и ракетной установкой.

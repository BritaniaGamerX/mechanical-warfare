unit.mechanical-warfare-nightmare.description = Прочная боевая единица с длинными ногами, оснащенная 2 артиллерийскими пушками.
unit.mechanical-warfare-recluse.name = Отшельник
unit.mechanical-warfare-recluse.description = Очень прочная боевая единица с длинными ногами, оснащенная тяжелыми пулемётами и ракетными установками.
unit.mechanical-warfare-obliterator.name = [scarlet]Уничтожитель[]
unit.mechanical-warfare-obliterator.description = [scarlet]Оно хочет смерти. Он хочет уничтожения.[]
